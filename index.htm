<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="./Style/style.css" />
</head>
<body>
    <h1>JEOPARDY!</h1>
    <div class="round-indicator" id="roundIndicator">Round 1</div>

    <div class="navigation">
        <button id="round1Btn" onclick="loadRound(0)">Round 1</button>
        <button id="round2Btn" onclick="loadRound(1)">Round 2</button>
        <button id="finalBtn" onclick="showFinalJeopardy()">Final Jeopardy</button>
    </div>

    <div class="board" id="gameBoard"></div>

    <div class="final-jeopardy" id="finalJeopardy">
        <div class="final-category" id="finalCategory"></div>
        <div class="final-clue" id="finalClue"></div>
        <div class="answer" id="finalAnswer"></div>
        <div class="buttons">
            <button onclick="document.getElementById('finalAnswer').style.display='block'">Show Answer</button>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="question" id="modalQuestion"></div>
            <div class="answer" id="modalAnswer"></div>
            <div class="buttons">
                <button onclick="showAnswer()">Show Answer</button>
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="./Scripts/jeopardy.js"></script>
</body>
</html>
