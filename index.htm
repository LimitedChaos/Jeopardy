<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gilmore Girls Jeopardy Board</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <header class="top">
        <h1>Gilmore Girls Jeopardy</h1>
        <div class="controls">
            <button id="round1" class="round-btn active">Round 1</button>
            <button id="round2" class="round-btn">Round 2</button>
            <button id="reset" class="reset-btn">Reset Used</button>
            <!-- Final Jeopardy button kept separate below -->
            <button id="finalBtn" class="round-btn">Final Jeopardy</button>
        </div>
    </header>

    <main id="board" class="board"></main>

    <div id="modal" class="modal hidden" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
            <button id="closeModal" class="close">Ã—</button>
            <h2 id="modalCategory"></h2>
            <div id="modalValue" class="modal-value"></div>
            <div id="modalQuestion" class="modal-question"></div>
            <button id="showAnswer" class="answer-btn">Show Answer</button>
            <div id="modalAnswer" class="modal-answer hidden"></div>
        </div>
    </div>

    <script src="./Scripts/jeopardy.js"></script>
</body>
</html>
